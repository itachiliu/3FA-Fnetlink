version: '3.8'

services:
  # 三因素认证系统应用
  auth-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: auth-system-prod
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - FLASK_DEBUG=False
      - PYTHONUNBUFFERED=1
      - EMAIL_HOST=${EMAIL_HOST:-smtp.qq.com}
      - EMAIL_PORT=${EMAIL_PORT:-587}
      - EMAIL_USER=${EMAIL_USER}
      - EMAIL_PASSWORD=${EMAIL_PASSWORD}
      - JWT_SECRET=${JWT_SECRET:-generate-a-strong-secret-key}
      - SECRET_KEY=${SECRET_KEY:-generate-a-strong-secret-key}
      - APP_NAME=${APP_NAME:-光联世纪}
    volumes:
      - ./auth.db:/app/auth.db
      - ./logs:/app/logs
    networks:
      - auth-network
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

networks:
  auth-network:
    driver: bridge

volumes:
  auth-db:
    driver: local
